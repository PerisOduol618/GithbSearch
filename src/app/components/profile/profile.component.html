<div class="container-fluid mt-3 body">
    <div class="row">
        <div class="col">
            <div class="card">
                <!-- <div class="card-header bg-dark text-white">
                    <h3>Github user search</h3>
                </div> -->

                <app-form-search (emitSearch)="userProfile($event)"></app-form-search>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h1 class="login text-white">{{ user.login }}</h1>
            <img src="{{ user.avatar_url }}" alt="profile" width="300px" />
        </div>
        <div class="col-md-4 card-body">
            <h4><strong> Name:</strong> {{ user.name }}</h4>
            <hr>
            <h5><strong>Email:</strong> <a href="/">{{user.email}}</a></h5>
            <hr>
            <h5><strong>Followers:</strong> {{ user.followers }}</h5>
            <hr>
            <h5><strong>Following:</strong> {{ user.following }}</h5>
        </div>
    </div>
    <br><br><br>
    <div class="row">
        <div class="col-md-4" *ngFor="let repo of repo">
            <div class="card">
                <div class="card-head"><br>
                    <h4 class="text-center"> <strong>{{ repo.name }}</strong></h4>
                </div>
                <hr>
                <div class="card-body">
                    <p><strong>Description:</strong> {{ repo.description }}</p>
                    <p><strong>Language:</strong> {{ repo.language }}</p>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ repo.html_url }}" class="btn btn-info" target="_blank">View Project</a>
                </div>
            </div><br>
        </div>
    </div>
</div>
